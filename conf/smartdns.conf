
config smartdns
	option server_name 'smartdns'
	option dualstack_ip_selection '0'
	option serve_expired '1'
	option tcp_server '1'
	option seconddns_tcp_server '0'
	option port '6053'
	option ipv6_server '0'
	option seconddns_port '5335'
	option seconddns_server_group 'proxy'
	option enabled '1'
	option cache_size '20000'
	option rr_ttl '200'
	option rr_ttl_min '15'
	option auto_set_dnsmasq '1'
	option speed_check_mode 'ping,tcp:443,tcp:80'
	option response_mode 'first-ping'
	option bind_device '1'
	option cache_persist '1'
	option resolve_local_hostnames '1'
	option force_aaaa_soa '1'
	option force_https_soa '0'
	option rr_ttl_max '600'
	option rr_ttl_reply_max '10'
	option enable_auto_update '1'
	option log_size '64'
	option log_level 'debug'
	option log_num '2'
	option log_file '/var/log/smartdns/smartdns.log'
	option seconddns_no_dualstack_selection '1'
	option seconddns_force_aaaa_soa '1'
	option auto_update_week_time '*'
	option auto_update_day_time '5'
	option seconddns_no_cache '1'
	option prefetch_domain '1'
	option seconddns_no_speed_check '1'
	option seconddns_enabled '1'
	option old_port '6053'
	option old_enabled '1'
	option old_auto_set_dnsmasq '1'

config domain-rule
	option server_group 'direct'
	option forwarding_domain_set_file '/etc/smartdns/domain-set/direct-domain-list.conf'
	option force_aaaa_soa '1'

config server
	option enabled '1'
	option name '1'
	option ip 'https://doh.pub/dns-query'
	option type 'https'
	option server_group 'direct'
	option exclude_default_group '1'

config server
	option enabled '1'
	option name '2  '
	option ip 'https://dns.alidns.com/dns-query'
	option type 'https'
	option server_group 'direct'
	option exclude_default_group '1'

config server
	option enabled '1'
	option name '3'
	option ip 'https://dns.ipv6dns.com/dns-query'
	option type 'https'
	option server_group 'direct'
	option exclude_default_group '1'

config server
	option enabled '1'
	option name '4'
	option ip 'https://doh.360.cn/dns-query'
	option type 'https'
	option server_group 'direct'
	option exclude_default_group '1'

config server
	option enabled '1'
	option name '5'
	option ip 'tls://dns.alidns.com'
	option type 'tls'
	option server_group 'direct'
	option port '853'
	option exclude_default_group '1'

config server
	option enabled '1'
	option name '6'
	option ip '120.53.53.53'
	option port '853'
	option type 'tls'
	option server_group 'direct'
	option exclude_default_group '1'

config server
	option enabled '1'
	option name '7'
	option ip 'https://doh.dns.sb/dns-query'
	option type 'https'
	option server_group 'proxy'
	option blacklist_ip '1'

config server
	option enabled '1'
	option name '8'
	option ip 'https://dns.google/dns-query'
	option type 'https'
	option server_group 'proxy'
	option blacklist_ip '1'

config server
	option enabled '1'
	option name '9'
	option ip 'https://cloudflare-dns.com/dns-query'
	option type 'https'
	option server_group 'proxy'
	option blacklist_ip '1'

config server
	option enabled '1'
	option name '10'
	option ip 'tls://dns.google'
	option type 'tls'
	option server_group 'proxy'
	option port '853'
	option blacklist_ip '1'

config domain-rule-list
	option enabled '1'
	option name 'direct'
	option server_group 'direct'
	option domain_list_file '/etc/smartdns/domain-set/direct-domain-list.conf'
	option block_domain_type 'ipv6'
	option dualstack_ip_selection 'no'
	option speed_check_mode 'ping,tcp:80,tcp:443'
	option force_aaaa_soa '1'

config domain-rule-list
	option enabled '1'
	option server_group 'proxy'
	option domain_list_file '/etc/smartdns/domain-set/proxy-domain-list.conf'
	option block_domain_type 'ipv6'
	option dualstack_ip_selection 'no'
	option speed_check_mode 'none'
	option force_aaaa_soa '1'
	option name 'proxy'
	option ipset_name 'proxy'

config download-file
	option name 'anti-ad-for-smartdns.conf'
	option url 'https://anti-ad.net/anti-ad-for-smartdns.conf'
	option type 'config'

config download-file
	option name 'direct-domain-list.conf'
	option url 'https://github.com/leesuncom/smartdns/raw/23.05/conf/domain-set/direct-domain-list.conf'
	option type 'list'

config download-file
	option name 'proxy-domain-list.conf'
	option url 'https://github.com/leesuncom/smartdns/raw/23.05/conf/domain-set/proxy-domain-list.conf'
	option type 'list'

config server
	option enabled '1'
	option name '11'
	option ip '1.1.1.1'
	option port '853'
	option type 'tls'
	option server_group 'proxy'
	option blacklist_ip '1'

config server
	option enabled '1'
	option name '12'
	option ip '8.8.8.8'
	option port '53'
	option type 'tcp'
	option server_group 'proxy'
	option blacklist_ip '1'

config server
	option enabled '1'
	option name '13'
	option ip 'https://doh.opendns.com/dns-query'
	option type 'https'
	option server_group 'proxy'
	option blacklist_ip '1'
